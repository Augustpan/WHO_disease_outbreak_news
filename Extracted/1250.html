<h1 class="headline">Avian influenza – situation in Egypt - update 7</h1>
<p>
<span><b>5 May 2006</b></span></p>
<p>
<span>The Ministry of Health in Egypt has announced the country’s 5th death from H5N1 avian influenza. The death occurred in a <a href="https://www.who.int/csr/don/2006_05_04/en/">previously reported</a> case, a 27-year-old woman from Cairo. She was hospitalized on 1 May and died on 4 May.</span></p>
