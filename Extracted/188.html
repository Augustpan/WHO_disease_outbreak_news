<h1 class="headline">1997 - Cholera in Burundi</h1>
<p>
<span><b>09 January 1997</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>An outbreak of cholera with 153 cases and 10 deaths has been reported in Rumonge
Province in the south of the country.  WHO is collaborating closely with the Ministry of Health
to assist in the control of the outbreak.</span></p>
