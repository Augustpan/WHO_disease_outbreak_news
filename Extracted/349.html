<h1 class="headline">1999 - Acute watery diarrhoea in Sudan</h1>
<p>
<span><b>26 March 1999</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>As of 19 March, 78 deaths caused by acute watery diarrhoea had been reported.  The
total number of cases is unknown.  Investigations are being carried out by the
  Ministry of Health.</span></p>
