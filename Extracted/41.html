<h1 class="headline">1996 - Meningitis in Uganda</h1>
<p>
<span><b>02 September 1996</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>A possible outbreak of meningitis has been
reported in four districts of Uganda.  A team of the Ministry
of Health is currently investigating the outbreak.  Further
information is expected to be available later in the week.</span></p>
