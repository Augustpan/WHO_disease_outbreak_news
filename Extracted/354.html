<h1 class="headline">1999- Meningococcal disease in Ethiopia</h1>
<p>
<span><b>19 March 1999</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>An outbreak of meningococcal disease is reported to have occurred between end February
and mid-March. In the North Wolo zone, 126 cases and 4 deaths have been confirmed. A
  vaccination campaign is under way.</span></p>
