<h1 class="headline">1996 - Cholera in Africa</h1>
<p>
<span><b>15 February 1996</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>During the period 12-15 February, cases of cholera were reported in the following African
countries: Burkina Faso, Cap Verde, Mali, Senegal and in the Americas in Argentina and
Ecuador (mainly Imbabura Province).</span></p>
