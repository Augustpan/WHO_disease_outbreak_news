<h1 class="headline">1998 - Influenza A(H5N1) in Hong Kong - Update 2</h1>
<p>
<span><b>09 January 1998</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>The Department of Health has informed today that there are no new cases of influenza
A(H5N1) since the 16th case was confirmed on 3 January. One suspect case remains under
  investigation.</span></p>
