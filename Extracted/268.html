<h1 class="headline">1998 - Influenza A(H5N1) in Hong Kong - Update 8</h1>
<p>
<span><b>20 January 1998</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>The Department of Health reported on 20 January that there were no new cases of
influenza A (H5N1). The total number of cases remains 18 confirmed and one suspected
  cases.</span></p>
