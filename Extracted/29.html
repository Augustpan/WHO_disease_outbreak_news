<h1 class="headline">1996 - Cholera in Africa</h1>
<p>
<span><b>17 October 1996</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>Guinea-Bissau reported 143 cases with 7 deaths
from 6 to 14 October in the districts of Bissau and Gabu.
Senegal and Togo also reported cholera cases in the past
week.</span></p>
