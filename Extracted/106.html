<h1 class="headline">1996 - Iran free of Cholera</h1>
<p>
<span><b>08 February 1996</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>The Ministry of Health reports that all areas of the country are free
of cholera.  The country has therefore been removed from the infected area list.</span></p>
