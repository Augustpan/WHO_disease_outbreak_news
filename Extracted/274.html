<h1 class="headline">1998 - Influenza A(H5N1) in Hong Kong - Update 4</h1>
<p>
<span><b>13 January 1998</b> <br/><br/><b>Disease Outbreak Reported</b></span></p>
<p>
<span>The Department of Health has informed today that there are no new cases of influenza
A(H5N1) since the 17th case was confirmed on 10 January. One suspect case remains under
  investigation.</span></p>
