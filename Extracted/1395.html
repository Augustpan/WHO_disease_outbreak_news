<h1 class="headline">Avian influenza - situation in Egypt - update 15</h1>
<p>
<span><b>11 April 2007 </b></span></p>
<p>
<span>The Egyptian Ministry of Health and Population has announced the death on 10 April of the <a href="https://www.who.int/csr/don/2007_04_10/en/">15-year-old female</a> from Cairo Governorate.</span></p>
<p>
<span>Of the 34 cases confirmed to date in Egypt, 14 have been fatal.</span></p>
